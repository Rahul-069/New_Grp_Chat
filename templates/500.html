<!DOCTYPE html>
<html>
<head>
    <title>500 - Server Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        h1 { font-size: 80px; margin: 0; }
        p { font-size: 24px; margin: 20px 0; }
        a {
            color: white;
            text-decoration: none;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
            transition: all 0.3s;
        }
        a:hover { background: white; color: #f5576c; }
    </style>
</head>
<body>
    <h1>500</h1>
    <p>Something went wrong!</p>
    <p>We're working on fixing it.</p>
    <a href="/">Go Home</a>
</body>
</html>
