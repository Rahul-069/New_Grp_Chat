<!DOCTYPE html>
<html>
<head>
    <title>Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #aa00ff;
            color: white;
        }
        #chat {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 60%;
            padding: 8px 12px;
            margin: 4px 0;
            border-radius: 12px;
            word-wrap: break-word;
        }
        .me {
            align-self: flex-end;
            background: #d1f7c4;
        }
        .other {
            align-self: flex-start;
            background: #fff;
            border: 1px solid #ddd;
        }
        .system {
            align-self: center;
            font-size: 0.9em;
            color: #666;
            background: none;
            padding: 2px;
            margin: 6px 0;
        }
        .timestamp {
            font-size: 0.75em;
            color: #888;
            margin-left: 8px;
        }
        #typing-indicator {
            padding: 8px 10px;
            font-size: 0.9em;
            color: #666;
            font-style: italic;
            display: none;
        }
        #typing-indicator.show {
            display: block;
        }
        
        /* AI Features */
        .ai-panel {
            background: #fff;
            border-top: 2px solid #aa00ff;
            padding: 10px;
            display: none;
            position: relative;
        }
        .ai-panel.show {
            display: block;
        }
        .close-ai-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
        }
        .close-ai-btn:hover {
            color: #aa00ff;
            background: #f0f0f0;
            border-radius: 50%;
        }
        .ai-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        .ai-btn {
            padding: 6px 12px;
            background: #aa00ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .ai-btn:hover {
            background: #8800cc;
        }
        .ai-btn.small {
            padding: 4px 8px;
            font-size: 0.85em;
        }
        .ai-result {
            background: #f0e6ff;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }
        .ai-result.show {
            display: block;
        }
        .ai-result h4 {
            margin: 0 0 8px 0;
            color: #aa00ff;
        }
        .smart-replies {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            margin-top: 8px;
        }
        .smart-reply-chip {
            padding: 6px 12px;
            background: #e0d4f7;
            border: 1px solid #aa00ff;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
        }
        .smart-reply-chip:hover {
            background: #aa00ff;
            color: white;
        }
        .voice-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .voice-btn {
            padding: 8px;
            background: #ff4081;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }
        .voice-btn.recording {
            background: #f44336;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        #form {
            display: flex;
            padding: 10px;
            background: #eee;
        }
        #input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            outline: none;
        }
        button {
            padding: 8px 16px;
            margin-left: 8px;
            border: none;
            background: #28a745;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .logout-btn {
            background: #dc3545;
            margin-left: 0;
        }
        .logout-btn:hover {
            background: #c82333;
        }
        .toggle-ai-btn {
            background: #aa00ff;
            margin-right: 10px;
        }
        .toggle-ai-btn:hover {
            background: #8800cc;
        }
    </style>
</head>
<body>
    <header>
        <div>Logged in as: <b>{{ username }}</b></div>
        <div>
            <button class="toggle-ai-btn" onclick="toggleAI()">ü§ñ AI Assistant</button>
            <form action="{{ url_for('logout') }}" method="get" style="display: inline;">
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </div>
    </header>
    
    <div id="chat"></div>
    <div id="typing-indicator"></div>
    
    <!-- AI Panel -->
    <div class="ai-panel" id="aiPanel">
        <button class="close-ai-btn" onclick="toggleAI()" title="Close AI Assistant">‚úï</button>
        <div class="ai-buttons">
            <button class="ai-btn" onclick="getSummary()">üìù Summarize Chat</button>
            <button class="ai-btn" onclick="showAskBox()">‚ùì Ask AI</button>
            <button class="ai-btn" onclick="getSmartReplies()">üí° Smart Replies</button>
            <button class="ai-btn" onclick="stopSpeaking()" style="background: #dc3545;">üîá Stop Voice</button>
        </div>
        
        <div class="ai-result" id="aiResult"></div>
        
        <div id="askBox" style="display: none; margin-top: 10px;">
            <input type="text" id="aiQuestion" placeholder="Ask a question about the chat..." 
                   style="width: calc(100% - 90px); padding: 8px; border-radius: 6px; border: 1px solid #ddd;">
            <button class="ai-btn small" onclick="askAI()" style="margin-left: 8px;">Ask</button>
        </div>
        
        <div class="smart-replies" id="smartReplies"></div>
    </div>
    
    <form id="form">
        <div class="voice-controls">
            <button type="button" class="voice-btn" id="voiceBtn" onclick="toggleVoice()" title="Voice input">üé§</button>
        </div>
        <input id="input" autocomplete="off" placeholder="Type a message..." />
        <button>Send</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        const socket = io({ transports: ["websocket"] });
        const form = document.getElementById("form");
        const input = document.getElementById("input");
        const chat = document.getElementById("chat");
        const username = "{{ username }}";
        const typingIndicator = document.getElementById("typing-indicator");
        
        let typingTimeout;
        let currentlyTyping = new Set();
        let recognition = null;
        let isRecording = false;

        // Initialize Speech Recognition
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';
            
            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                input.value = transcript;
                isRecording = false;
                document.getElementById('voiceBtn').classList.remove('recording');
            };
            
            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
                isRecording = false;
                document.getElementById('voiceBtn').classList.remove('recording');
                alert('Voice recognition error: ' + event.error);
            };
            
            recognition.onend = function() {
                isRecording = false;
                document.getElementById('voiceBtn').classList.remove('recording');
            };
        }

        // Display message history
        socket.on('message_history', function(messages) {
            messages.forEach(msg => {
                displayMessage(msg.username, msg.message, msg.timestamp);
            });
        });

        function displayMessage(user, message, timestamp) {
            const div = document.createElement("div");
            const time = timestamp ? new Date(timestamp).toLocaleTimeString() : '';
            
            if (user === username) {
                div.classList.add("message", "me");
                div.innerHTML = `You: ${message}<span class="timestamp">${time}</span>`;
            } else {
                div.classList.add("message", "other");
                div.innerHTML = `<strong>${user}</strong>: ${message}<span class="timestamp">${time}</span>`;
            }
            
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function addMessage(text, type) {
            const div = document.createElement("div");
            div.classList.add("message", type);
            div.textContent = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function updateTypingIndicator() {
            if (currentlyTyping.size > 0) {
                const users = Array.from(currentlyTyping);
                if (users.length === 1) {
                    typingIndicator.textContent = `${users[0]} is typing...`;
                } else if (users.length === 2) {
                    typingIndicator.textContent = `${users[0]} and ${users[1]} are typing...`;
                } else {
                    typingIndicator.textContent = `${users.length} people are typing...`;
                }
                typingIndicator.classList.add('show');
            } else {
                typingIndicator.classList.remove('show');
            }
        }

        socket.on('user_typing', function(data) {
            if (data.is_typing) {
                currentlyTyping.add(data.username);
            } else {
                currentlyTyping.delete(data.username);
            }
            updateTypingIndicator();
        });

        input.addEventListener('input', function() {
            socket.emit('typing', { is_typing: true });
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                socket.emit('typing', { is_typing: false });
            }, 2000);
        });

        input.addEventListener('blur', function() {
            socket.emit('typing', { is_typing: false });
            clearTimeout(typingTimeout);
        });

        form.addEventListener("submit", function(e) {
            e.preventDefault();
            if (input.value) {
                socket.send(input.value);
                addMessage(`You: ${input.value}`, "me");
                input.value = "";
                
                socket.emit('typing', { is_typing: false });
                clearTimeout(typingTimeout);
            }
        });

        socket.on("chat", function(data) {
            if (data.username === username) return;
            displayMessage(data.username, data.message, data.timestamp);
        });

        socket.on("system", function(msg) {
            addMessage(msg, "system");
        });

        // AI Functions
        function toggleAI() {
            const panel = document.getElementById('aiPanel');
            panel.classList.toggle('show');
        }

        async function getSummary() {
            const resultDiv = document.getElementById('aiResult');
            resultDiv.innerHTML = '<p>ü§ñ Generating summary...</p>';
            resultDiv.classList.add('show');
            
            try {
                const response = await fetch('/api/summarize', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({limit: 30})
                });
                const data = await response.json();
                
                if (data.error) {
                    resultDiv.innerHTML = `<h4>‚ùå Error</h4><p>${data.error}</p>`;
                } else {
                    resultDiv.innerHTML = `
                        <h4>üìù Summary (${data.message_count} messages)</h4>
                        <p>${data.summary}</p>
                        <button class="ai-btn small" id="speakSummaryBtn">üîä Read Aloud</button>
                    `;
                    // Add event listener to avoid string escaping issues
                    document.getElementById('speakSummaryBtn').addEventListener('click', function() {
                        speakText(data.summary);
                    });
                }
            } catch (error) {
                resultDiv.innerHTML = `<h4>‚ùå Error</h4><p>${error.message}</p>`;
            }
        }

        function showAskBox() {
            const askBox = document.getElementById('askBox');
            askBox.style.display = askBox.style.display === 'none' ? 'block' : 'none';
            if (askBox.style.display === 'block') {
                document.getElementById('aiQuestion').focus();
            }
        }

        async function askAI() {
            const question = document.getElementById('aiQuestion').value.trim();
            if (!question) return;
            
            const resultDiv = document.getElementById('aiResult');
            resultDiv.innerHTML = '<p>ü§ñ Thinking...</p>';
            resultDiv.classList.add('show');
            
            try {
                const response = await fetch('/api/ask', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({question: question, limit: 50})
                });
                const data = await response.json();
                
                if (data.error) {
                    resultDiv.innerHTML = `<h4>‚ùå Error</h4><p>${data.error}</p>`;
                } else {
                    resultDiv.innerHTML = `
                        <h4>‚ùì ${data.question}</h4>
                        <p><strong>Answer:</strong> ${data.answer}</p>
                        <button class="ai-btn small" id="speakAnswerBtn">üîä Read Aloud</button>
                    `;
                    // Add event listener to avoid string escaping issues
                    document.getElementById('speakAnswerBtn').addEventListener('click', function() {
                        speakText(data.answer);
                    });
                }
                document.getElementById('aiQuestion').value = '';
            } catch (error) {
                resultDiv.innerHTML = `<h4>‚ùå Error</h4><p>${error.message}</p>`;
            }
        }

        async function getSmartReplies() {
            const repliesDiv = document.getElementById('smartReplies');
            repliesDiv.innerHTML = '<p style="color: #666;">ü§ñ Generating suggestions...</p>';
            
            try {
                const response = await fetch('/api/smart-replies');
                const data = await response.json();
                
                if (data.error) {
                    repliesDiv.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
                } else {
                    repliesDiv.innerHTML = data.suggestions.map(s => 
                        `<span class="smart-reply-chip" onclick="useSmartReply('${s.replace(/'/g, "\\'")}')">${s}</span>`
                    ).join('');
                }
            } catch (error) {
                repliesDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }

        async function getInsights() {
            const resultDiv = document.getElementById('aiResult');
            resultDiv.innerHTML = '<p>ü§ñ Analyzing conversation...</p>';
            resultDiv.classList.add('show');
            
            try {
                const response = await fetch('/api/insights');
                const data = await response.json();
                
                if (data.error) {
                    resultDiv.innerHTML = `<h4>‚ùå Error</h4><p>${data.error}</p>`;
                } else {
                    resultDiv.innerHTML = `
                        <h4>üìä Conversation Insights</h4>
                        <p><strong>Sentiment:</strong> ${data.sentiment}</p>
                        <p><strong>Topics:</strong> ${data.topics.join(', ')}</p>
                        <p><strong>Summary:</strong> ${data.summary}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<h4>‚ùå Error</h4><p>${error.message}</p>`;
            }
        }

        function useSmartReply(reply) {
            input.value = reply;
            input.focus();
        }

        // Voice Functions
        function toggleVoice() {
            if (!recognition) {
                alert('Speech recognition is not supported in your browser. Please use Chrome, Edge, or Safari.');
                return;
            }
            
            if (isRecording) {
                recognition.stop();
                isRecording = false;
                document.getElementById('voiceBtn').classList.remove('recording');
            } else {
                try {
                    recognition.start();
                    isRecording = true;
                    document.getElementById('voiceBtn').classList.add('recording');
                } catch (error) {
                    console.error('Recognition start error:', error);
                }
            }
        }

        function speakText(text) {
            if (!('speechSynthesis' in window)) {
                alert('Text-to-speech is not supported in your browser. Please use Chrome, Edge, or Safari.');
                return;
            }
            
            // Cancel any ongoing speech
            window.speechSynthesis.cancel();
            
            // Wait for voices to be loaded
            function speak() {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.9;  // Slightly slower for clarity
                utterance.pitch = 1.0;
                utterance.volume = 1.0;
                utterance.lang = 'en-US';
                
                // Get voices and use a good one if available
                const voices = window.speechSynthesis.getVoices();
                if (voices.length > 0) {
                    // Try to find a good English voice
                    const englishVoice = voices.find(v => v.lang.startsWith('en')) || voices[0];
                    utterance.voice = englishVoice;
                }
                
                utterance.onstart = function() {
                    console.log('Speech started');
                };
                
                utterance.onend = function() {
                    console.log('Speech ended');
                };
                
                utterance.onerror = function(event) {
                    console.error('Speech error:', event);
                    alert('Speech error: ' + event.error);
                };
                
                window.speechSynthesis.speak(utterance);
            }
            
            // Ensure voices are loaded
            if (window.speechSynthesis.getVoices().length === 0) {
                window.speechSynthesis.addEventListener('voiceschanged', speak, { once: true });
            } else {
                speak();
            }
        }

        function stopSpeaking() {
            if (window.speechSynthesis) {
                window.speechSynthesis.cancel();
                console.log('Speech stopped manually');
            }
        }

        // Allow Enter key in ask box
        document.addEventListener('keypress', function(e) {
            if (e.target.id === 'aiQuestion' && e.key === 'Enter') {
                askAI();
            }
        });

        // Stop speech when leaving page or logging out
        window.addEventListener('beforeunload', function() {
            if (window.speechSynthesis) {
                window.speechSynthesis.cancel();
            }
        });

        // Stop speech when page visibility changes (tab switch, minimize)
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && window.speechSynthesis) {
                window.speechSynthesis.cancel();
            }
        });
    </script>
</body>
</html>
